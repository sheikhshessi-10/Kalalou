<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirect ai-support-website.html to index.html
        if (window.location.pathname.includes('ai-support-website.html')) {
            window.location.replace('/index.html');
        } else {
            // For other 404s, redirect to homepage
            window.location.replace('/index.html');
        }
    </script>
    <meta http-equiv="refresh" content="0; url=/index.html">
</head>
<body>
    <p>Redirecting to <a href="/index.html">homepage</a>...</p>
</body>
</html>
